<!DOCTYPE html>
<html lang="fr">

<header>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>Création compte</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen and (min-width:500px)" id="css">
    <!--[if IE]>
        <link rel="stylesheet" type="text/css" href="ie.css">
    <![endif]-->
</header>

<body>
    <div class="container">
        <!-- Message -->
        <div class="msg"></div>

        <!-- Main -->
        <div class="main">
          <fieldset class="mainfld">
            <div class="communication">
              <fieldset class="comfld">
                <span class="comtele">Par téléphone</span>
                <span class="comno">01.43.06.99.27</span>
              </fieldset>
              <span class="comspan">De 10h à 12h et de 14h à 16h</span>
            </div>

            <h1 class="mainh1">Créer votre compte :</h1>

            <form class="form-inline">
              <div class="form-group col-md-6">
                <label for="nom" >Nom:</label>
                <input type="nom" class="form-control" id="nom">
              </div>
              <div class="form-group col-md-6">
                <label for="prenom" >Prénom:</label>
                <input type="prenom" class="form-control" id="prenom">
              </div>

              <div class="form-group col-md-6">
                <label for="adresse" >Address:</label>
                <input type="adresse" class="form-control" id="adresse">
              </div>
              <div class="form-group col-md-6">
                <label for="ville" >Ville:</label>
                <input type="ville" class="form-control" id="ville">
              </div>

              <div class="form-group col-md-6">
                <label for="code" >Code postal:</label>
                <!--
                <input type="code" class="form-control" id="code">
              -->
                <input type="code" class="form-control" id="code" pattern="[0-9]{5}">
              </div>
              <div class="form-group col-md-6">
                <label for="tel" >Telephone*:</label>
                <!--
                <input type="tel" class="form-control" id="tel" >
              -->
                <input type="tel" class="form-control" id="tel" pattern="[0-9]{10}">
              </div>

              <div class="form-group col-md-6">
                <label for="email" >Email:</label>
                <!--
                <input type="email" class="form-control" id="email">
              -->
                <input type="email" class="form-control" id="email" pattern="[^ @]*@[^ @]*" required>

              </div>
              <div class="form-group col-md-6">
                <label for="emailconf" >Confirmation:</label>
                <input type="emailconf" class="form-control" id="emailconf">
              </div>

              <div class="form-group col-md-6">
                <label for="mdp" >Mot de passe:</label>
                <input type="mdp" class="form-control" id="mdp">
              </div>
              <div class="form-group col-md-6">
                <label for="mdpconf" >Confirmation:</label>
                <input type="mdpconf" class="form-control" id="mdpconf">
              </div>

              <div class="form-group col-md-6">

                <p>Comment nous avez-vous connu ?</p>
                <!--
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                    -
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="menu1" id="connu">
                  </ul>
                </div>
              -->
              <select id="connu">
              </select>

              </div>

            </form>

            <div class="form-group col-md-12">
              <button class="btn btn-default subbutton" id="valide">CRÉER MON COMPTE</button>
            </div>

            <span class="note">*Si vous souhaitez être appelé</span>

          </fieldset>
        </div>

    </div>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Script personalisé -->
    <script src="js/main.js"></script>
</body>
</html>
